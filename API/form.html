<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>API REST</title>
</head>
<body>
    <h1>Formulario de contacto</h1>
    <form action="https://formsubmit.co/santiago_bogota@hotmail.com" method="POST" class="form" />
        <input type="text" name="name" placeholder="Nombre" required>
        <input type="text" name="name" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" id="telefono" placeholder="Telefono" name="telefono">
        <label for="fecha" id="fec">Fecha:</label>
        <input type="date" id="fecha" name="fecha">
        <input type="text" name="subject" placeholder="Asunto" required>
        <textarea name="comments" cols="50" rows="5" placeholder="Comentarios" required></textarea>
        <input type="submit" value="Enviar">
        <div class="contact-form-response none">
          <p>Los datos han sido enviados</p>
        </div>
    </form>
    

  <script src="apiRest.js"></script>
</body>

</html>
